<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <nav class="navbar navbar-dark bg-dark">
          <h1>Tic Tac Toe Game</h1>
              <!-- <h1 class="navbar-brand" href="#">Tic Tac Toe</h1> -->
          </nav>
          <p id="message"></p>
      <form id="sign-up-form">
        <legend>Sign-Up Form</legend>
        <input name="credentials[email]" type="text" placeholder="email"/>
        <input name="credentials[password]" type="password"
        placeholder="password"/>
        <input name="credentials[password_confirmation]"
        type="password" placeholder="password confirmation"/>
        <input type="submit" />
      </form>
      <form id="sign-in-form">
        <legend>Sign-In Form</legend>
        <input name="credentials[email]" type="text" placeholder="email"/>
        <input name="credentials[password]" type="password"
        placeholder="password"/>
        <input type="submit" />
      </form>
      <form id="change-password-form" class="hidden">
        <legend>Change Password Form</legend>
        <input name="passwords[old]" type="password"
          placeholder="old password"/>
        <input name="passwords[new]" type="password"
          placeholder="new password"/>
        <input type="submit" />
      </form>
      <button id="sign-out" class="hidden">Sign Out</button>
      <button id='get-games'>Get Games</button>
      <button id='create-games'>Start New Game</button>
      <form id='show-game-index'>
        <input type='text' placeholder='Game ID'
        name='game[id]' required>
        <input type='submit'>
      </form>
  <div class="container-fluid">
      <div id="grid" class="container">
        <div class="row">
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="0">0</div>
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="1">1</div>
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="2">2</div>
        </div>
        <div class="row">
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="3">3</div>
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="4">4</div>
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="5">5</div>
        </div>
        <div class="row">
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="6">6</div>
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="7">7</div>
            <div class="box col-4 col-sm-4 col-md-4 col-lg-4" data-cell-index="8">8</div>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>
